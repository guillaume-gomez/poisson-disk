<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poison disk canvas</title>
    <script src="build/main.bundle.js"></script>
    <script src="jscolor.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Poison disk canvas</h1>
      </div>
    </div>
      <div class="container">
        <div class="row">
          <div class="col-9" id="canvasId"></div>
          <div class="col-3" id="formId">
            <div class="form-group">
              Color: <input class="jscolor {onFineChange:'update(this)'}" value="9E82B8">
            </div>
            <div class="form-group">
              <button class="btn btn-dark" id="export-to-png">Export to png</button>
            </div>
            <div class="form-group">
              <button class="btn btn-dark" id="export-to-png-no-bg">Export to png without background color</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function update(jscolor) {
        document.getElementById('myCanvas').style.backgroundColor = '#' + jscolor;
      }
    </script>
  </body>
</html>
