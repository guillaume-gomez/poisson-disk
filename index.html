<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poison disk canvas</title>
    <script src="build/main.bundle.js"></script>
    <script src="jscolor.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" crossorigin="anonymous">
    <style type="text/css">
      .jumbotron {
        background-color: #24292e !important;
        color: white !important;
      }

      body {
        font-family: sans-serif;
      }

      .range-limit-left {
        margin-right: 15px;
      }

      .range-limit-right {
        margin-left: 3px;
      }

    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Poison disk canvas</h1>
      </div>
    </div>
      <div class="container">
        <div class="row">
          <div class="col-11" id="canvasId"></div>
          <div class="col-1" id="formId">
            <div class="form-group">
              Color: <input class="jscolor {onFineChange:'updateBg(this)'}" value="9E82B8">
            </div>
            <div class="form-group">
              Dot Color: <input id="dot-color" class="jscolor" value="000000">
            </div>
            <div class="form-group">
              <label for="rows">Nomber of rows: </label>
              </br>
              <b class="range-limit-left">1</b><input id="nb-rows" type="text" class="span2" value="" data-slider-min="1" data-slider-max="6" data-slider-step="1" data-slider-value="[1,4]"/><b class="range-limit-right">6</b>
            </div>
            <div class="form-group">
              <label for="columns">Nomber of columns: </label>
              </br>
              <b class="range-limit-left">1</b><input id="nb-columns" type="text" class="span2" value="" data-slider-min="1" data-slider-max="4" data-slider-step="1" data-slider-value="[2,3]"/><b class="range-limit-right">4</b>
            </div>
            <div class="form-group">
              <label for="min-distance">Minimum distance between 2 groups( in pixel): </label>
              </br>
              <b class="range-limit-left">1</b><input id="min-distance" type="text" class="span2" value="" data-slider-min="2" data-slider-max="15" data-slider-step="1" data-slider-value="[2,5]"/><b class="range-limit-right">15</b>
            </div>
            <div class="form-group">
              <label for="max-distance">Maximum distance between 2 groups( in pixel): </label>
              </br>
              <b class="range-limit-left">5</b><input id="max-distance" type="text" class="span2" value="" data-slider-min="5" data-slider-max="30" data-slider-step="1" data-slider-value="[5,15]"/><b class="range-limit-right">30</b>
            </div>
            <div class="form-group">
              <button class="btn btn-dark" id="export-to-png">Export to png</button>
            </div>
            <div class="form-group">
              <button class="btn btn-dark" id="export-to-png-no-bg">Export to png without background color</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="reset">Generate</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js" crossorigin="anonymous"></script>
    <script>
      function updateBg(jscolor) {
        document.getElementById('myCanvas').style.backgroundColor = '#' + jscolor;
      }
    </script>
  </body>
</html>
